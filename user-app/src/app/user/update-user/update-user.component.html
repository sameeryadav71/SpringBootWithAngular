<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5 bg-dark text-light">
            <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm"> 
              <div class="form-floating mb-3">
                  <label for="userName">User Name</label>
                  <input type="username" [(ngModel)]="user.userName"  
                  #userName="ngModel" 
                  class="form-control" 
                  id="userName" 
                  name="userName" 
                  placeholder="XYZ"
                  required minlength="5">
              </div>

              <!-- validation for username -->
              <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" 
              class="alert alert-danger">
              <div *ngIf="userName.errors?.required">
                   UserName is required.
              </div>
               <div *ngIf="userName.errors?.minlength">
                   UserName must be at least 5 characters long.
               </div>
              </div>

              <div class="form-floating mb-3">
                <label for="email">Email address</label>
                <input type="email" 
                [(ngModel)]="user.email" 
                #email="ngModel" 
                class="form-control" 
                id="email" 
                name="email" 
                email="true"
                placeholder="name@example.com"
                required>
              </div>

              <!-- validation for email -->
              <div *ngIf="email.invalid && (email.dirty || email.touched)" 
              class="alert alert-danger">
               <div *ngIf="!email.valid">
                   Email is required.
               </div>
              </div>


              <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input type="password" 
                [(ngModel)]="user.password"  
                #password="ngModel" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Password"
                required minlength="6">
              </div>

              <!-- validation for password -->
              <div *ngIf="password.invalid && (password.dirty || password.touched)" 
              class="alert alert-danger">
              <div *ngIf="password.errors?.required">
                   Password is required.
              </div>
               <div *ngIf="password.errors?.minlength">
                   Password must be at least 5 characters long.
               </div>
              </div>


              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="!updateUserForm.form.valid">Submit</button>
                <button class="btn btn-primary float-right" onclick="gotoUserList()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
